<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Home</title>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>
  <h1 class="font-extrabold lg:text-6xl text-center py-10 sm:text-3xl sm:px-20">Our Services</h1>
  <div class="flex lg:flex-row sm:flex-col">
    <div class="flex justify-center w-full px-4">
      <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
              Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name" required>
          </div>
  
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email" required>
          </div>
  
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
              Message
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="4" placeholder="Your Message" required></textarea>
          </div>
  
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <div class="flex justify-center w-full px-4 mt-10 mb-10">
      <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
        <p class="text-gray-700 mb-2"><strong>Email:</strong> info@mariegallery.com</p>
        <p class="text-gray-700 mb-2"><strong>Phone:</strong> + (233) 444 444 </p>
        <p class="text-gray-700"><strong>Address:</strong>Bamboo Street, H14/3, East-Legon</p>
        <div class="flex flex-row justify-between w-full px-8 mt-10">
          <img src="./images/facebook.svg" alt="facebook" width="30" height="30" />
          <img src="./images/tiktok.svg" alt="facebook" width="30" height="30" />
          <img src="./images/twitter.svg" alt="facebook" width="30" height="30" />
          <img src="./images/linkedin.svg" alt="facebook" width="30" height="30" />
          <img src="./images/instagram.svg" alt="facebook" width="30" height="30" />
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('./navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Add event listener to the hamburger icon
        const menuToggle = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        if (menuToggle && mobileMenu) {
          menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        }
      });
  </script>
</body>
</html>
